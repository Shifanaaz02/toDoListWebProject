<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HOME</title>

<body>
    <header>
        <div class="bar">
            <p>*username <a href="#" target="blank"><button>Log out</button></a></p>
        </div>
        <div class="title1">
            <h1>My To Do List</h1>
        </div>        
    </header>
    <main>
        <div class="newtask">
            <input onkeyup="activateaddbtn()" placeholder="Enter new task" id="inputbox">
            <button onclick="addtask()" id="addbtn">Add</button>
        </div>


        <ul class="theList" id="theList">
        </ul>
        <p class="remark">You have <span class="pendingTasks"></span> pending tasks
        <button onclick="clearAll()">Clear All</button></p>
    </main>
    <script src="toDoListScript.js"></script>
</body>
